<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encuesta de Servicios - VerdeRaíz Mtto.</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4fdf4;
      color: #2c2c2c;
      max-width: 650px;
      margin: auto;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }
    h2 {
      color: #216c2a;
      text-align: center;
    }
    .grupo {
      background: #ffffff;
      padding: 15px;
      margin: 15px 0;
      border-left: 5px solid #50b26b;
      border-radius: 10px;
    }
    .grupo label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }
    select, input[type="checkbox"] {
      margin-top: 8px;
    }
    .total {
      margin-top: 20px;
      font-weight: bold;
      text-align: right;
      color: #216c2a;
    }
    .whatsapp-btn {
      display: block;
      margin-top: 25px;
      background: #25D366;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h2>Servicios de Jardinería</h2>

  <form id="formulario">

    <div class="grupo">
      <label for="tamano">Tamaño del jardín:</label>
      <select id="tamano">
        <option value="Chico (menos de 50 m²)">Chico (menos de 50 m²)</option>
        <option value="Mediano (50–100 m²)">Mediano (50–100 m²)</option>
        <option value="Grande (más de 100 m²)">Grande (más de 100 m²)</option>
      </select>
    </div>

    <div class="grupo">
      <label><input type="checkbox" name="servicios" value="Corte de césped" /> Corte de césped</label>
      <small>Recorte uniforme, orillado y recolección de residuos.</small>
    </div>

    <div class="grupo">
      <label><input type="checkbox" name="servicios" value="Limpieza de jardín" /> Limpieza de jardín</label>
      <small>Barrido de hojas, retiro de residuos orgánicos.</small>
    </div>

    <div class="grupo">
      <label><input type="checkbox" name="servicios" value="Poda de arbustos y plantas" /> Poda de arbustos y plantas</label>
      <small>Recorte estético y saludable de arbustos y setos.</small>
    </div>

    <div class="grupo">
      <label><input type="checkbox" name="servicios" value="Fertilización" /> Fertilización</label>
      <small>Aplicación de abono orgánico o químico según temporada.</small>
    </div>

    <div class="grupo">
      <label><input type="checkbox" name="servicios" value="Control básico de plagas" /> Control básico de plagas</label>
      <small>Aplicación preventiva de insecticidas.</small>
    </div>

    <a href="#" id="whatsappLink" class="whatsapp-btn" target="_blank">Enviar por WhatsApp</a>
  </form>

  <script>
    const formulario = document.getElementById("formulario");
    const whatsappLink = document.getElementById("whatsappLink");

    function actualizarEnlaceWhatsApp() {
      const servicios = Array.from(formulario.querySelectorAll("input[name='servicios']:checked"))
        .map(cb => "✔️ " + cb.value)
        .join("%0A");

      const tamano = document.getElementById("tamano").value;

      const mensaje = `Hola, estoy interesado(a) en los siguientes servicios de jardinería con VerdeRaíz Mtto:%0A
Tamaño de jardín: ${tamano}%0A%0AServicios seleccionados:%0A${servicios}%0A%0AGracias.`;

      whatsappLink.href = `https://wa.me/5217203828732?text=${mensaje}`;
    }

    formulario.addEventListener("change", actualizarEnlaceWhatsApp);
  </script>
</body>
</html>
